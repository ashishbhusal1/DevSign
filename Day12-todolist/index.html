<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="todo-app">
      <header id="Header" >
        <h1>Todo List</h1>
        <div class="add-task" id="addTaskBlock">
          <img src="./images/add.svg" />
          <p>Add Task</p>
        </div>
        <div class="input-box">
          <div class="input">
            <input id="Title" type="text" placeholder="Title" />
            <input id="Desc" type="text" placeholder="Description" />
          </div>
          <div class="button">
            <button id="Cancel">Cancel</button>
            <button id="AddTask" class="addbtn">Add Task</button>
          </div>
        </div>
      </header>
      <ul class="todo-list" id="TodoList"></ul>
      <div class="empty-task" id="EmptyTask">
        <img src="./images/empty.svg" />
        <p>You dont have task to do, you can add tasks here.</p>
      </div>
    </div>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
