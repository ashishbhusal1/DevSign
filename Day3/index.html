  <body>

                />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="background">
        <div class="gradient">
          <div class="content">
            <h1>Start your journey now</h1>
            <p>
              Start create your amazing website with us! Login into your account
              now and huwala.

          </div>

      </div>
    </div>
