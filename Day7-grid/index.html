<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="grid">
      <div class="wrapper">
        <div class="grid-container">
          <div class="grid-items-1">
            <h1>Over 300+ integrations</h1>
          </div>
          <div class="grid-items-2">
            <p>
              Expand the capabilities of Yoora with hundreds of apps and
              integrations
            </p>
          </div>
          <div class="grid-items-3">
            <ul>
              <li>
                <img src="./images/circle.png" alt="" />
              </li>
              <li>
                <img src="./images/hubspot.png" alt="" />
              </li>
              <li>
                <img src="./images/zoom.png" alt="" />
              </li>
              <li>
                <img src="./images/meet.png" alt="" />
              </li>
              <li>
                <img src="./images/zendex.png" alt="" />
              </li>
              <li>
                <img src="./images/intercom.png" alt="" />
              </li>
              <li>
                <img src="./images/box.png" alt="" />
              </li>
              <li>
                <img src="./images/flower.png" alt="" />
              </li>
              <li>
                <img src="./images/asana.png" alt="" />
              </li>
              <li>
                <img src="./images/teams.png" alt="" />
              </li>
            </ul>
          </div>
          <div class="grid-items-4">
            <h3>See all apps and extensions</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
